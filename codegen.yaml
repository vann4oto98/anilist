warning: &warning |
  // DO NOT MODIFY
  // This file is autogenerated
  // To update: run "yarn gql:codegen-operations"

eslintDisable: &eslintDisable |
  /* eslint-disable */

overwrite: true
schema: https://graphql.anilist.co
documents: "./src/components/**/*.graphql"
generates:
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ../src/graphql/__generated__/graphql.types.ts
      folder: __generated__
      extension: .types.ts
    config:
      importTypesNamespace: ServerSchemaTypes
      withHooks: true
      typesPrefix: "I"
    plugins:
      - typescript-operations
      - typescript-react-apollo
  src/graphql/__generated__/graphql.types.ts:
    config:
      typesPrefix: "I"
    plugins:
      - add:
          content: *warning
      - add:
          content: *eslintDisable
      - typescript

  src/graphql/__generated__/graphql.possibleTypes.ts:
    plugins:
      - add:
          content: *warning
      - add:
          content: *eslintDisable
      - fragment-matcher
